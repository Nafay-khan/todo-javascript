<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <h1>MY TODOS</h1>
        <div class="box">
            <div class="inp">
                <input type="text" id="inpbox" placeholder="Write Task">
            </div>
            <div class="addbtn">
                <button onclick="addTask()">ADD TASKS</button>
            </div>
        </div>
        <div class="tasks">
            <ol id="list">
            </ol>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
